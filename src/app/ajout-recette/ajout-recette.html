<div class="container mt-4">
    <h2>➕ Ajouter une recette</h2>
    <form (ngSubmit)="ajouter()" #formAjout="ngForm">
    <div class="mb-3">
        <label class="form-label">Titre</label>
        <input type="text" class="form-control" [(ngModel)]="nouvelleRecette.titre" name="titre" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Image (URL)</label>
        <input type="text" class="form-control" [(ngModel)]="nouvelleRecette.image" name="image" />
    </div>

    <div class="row">
        <div class="col">
        <label class="form-label">Préparation (min)</label>
        <input type="number" class="form-control" [(ngModel)]="nouvelleRecette.duree" name="duree" />
        </div>
        <div class="col">
        <label class="form-label">Cuisson (min)</label>
        <input type="number" class="form-control" [(ngModel)]="nouvelleRecette.cuisson" name="cuisson" />
        </div>
    </div>

    <div class="mb-3 mt-3">
        <label class="form-label">Difficulté</label>
        <select class="form-select" [(ngModel)]="nouvelleRecette.difficulte" name="difficulte">
        <option>Facile</option>
        <option>Moyenne</option>
        <option>Difficile</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Ingrédients (un par ligne)</label>
        <textarea class="form-control" [(ngModel)]="nouvelleRecette.ingredients" name="ingredients" rows="4"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Étapes de préparation (une par ligne)</label>
        <textarea class="form-control" [(ngModel)]="nouvelleRecette.preparation" name="preparation" rows="4"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Valeurs nutritionnelles (facultatif)</label>
        <input type="text" class="form-control" [(ngModel)]="nouvelleRecette.nutrition" name="nutrition" />
    </div>

    <button type="submit" class="btn btn-success">Ajouter la recette</button>
    <a routerLink="/" class="btn btn-secondary ms-2">Annuler</a>
    </form>
</div>
